<!DOCTYPE html>
<html>
    <head>
        <title>MyChatBot</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
    <form action="/" method="POST">
        <label for="message">Say Something:
        <input type="text" name="message" /></label>
        <input type="submit" value="Chat" />
    </form>

    <p>MyChatBot:</p>
    {% if result != -1 %}
        <p>{{result}}</p>
    {% endif %}
    </body>
</html>
